<p>Enter settings for new competition</p>
<form xmlns="http://www.w3.org/1999/html" action="index.php">
    <label for="compName">Competition name</label><br>
    <input type="text" id="compName" placeholder="Name" value="Boulderingas"><br>

    <label for="compDate">Competition date</label><br>
    <input type="date" id="compDate" value="2017-09-01"><br>

    <label for="startTime">Start time</label><br>
    <input type="time" id="startTime" value="18:00"><br>

    <label for="endTime">End Time</label><br>
    <input type="time" id="endTime" value="21:00"><br>

    <label for="numberOfRoutes">Number of routes</label><br>
    <input type="number" id="numberOfRoutes" value="35"><br>

    <input type="checkbox" id="specChal" value="pro">
    <label for="specChal">Special challenge</label><br>

    <label for="specChalPoints">Points for special challenge</label>
    <input type="number" id="specChalPoints"><br>

    <input type="submit" id="submitBtn" value="Submit" formtarget="_blank">
</form>
